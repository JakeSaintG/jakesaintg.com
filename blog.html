    <header role = “banner”>
        <h1 class="headline">Blog</h1>
        <p class="tagline">Here are some of my thoughts! I would love to hear yours as well!</p>
    </header>
    <main role =”main”> 
        <div class="buttons">
            <button onclick="blogShowHide()">Write Post</button>
            <button onclick="location.href='mailto:jakestgermain@outlook.com';">Report Post</button>
        </div>
        <form class="form_full" id="form_full" action="">
            <div class="form_head">
                <div class="form_item">
                    <label for="title">Post Title:&nbsp; &nbsp;</label>
                    <input type="text" maxlength="60" id="posttitle" name="title" required="required">
                </div>
                <div class="form_item">
                    <label for="post_author">Post Author:&nbsp; &nbsp;</label>
                    <input type="text" maxlength="30" id="post_author" name="post_author" required="required">
                </div>
            </div>
            <div class="post_content">
                <label for="post_content">Post:</label>
                <textarea id="post_content" name="post_content" rows=10 required="required"></textarea>
                <button type="button" value="Submit" class="post_submit" onclick="populatePost()">Submit</button>
            </div>
        </form>
        <article id=post></article>
        
        <article class="post_full">
            <div class="post_head">
                <h1 class="post_title">Demo Post</h1>
                <div class="post_details">
                    <h3 class="post_author">By: Jake St. Germain</h3>
                    <h3 class="post_date">1/27/1993</h3>
                </div>
            </div>
            <p class="post_content">Demo post! More to come.

            </p>
        </article>
    </main>
